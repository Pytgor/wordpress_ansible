- name: Install Apache2
  tags: apache
  ansible.builtin.apt:
    name: apache2
    state: present

- name: start apache2
  tags: apache
  ansible.builtin.systemd.service:
    name: apache2
    state: started
    enabled: true

- name: Install php and it dependencies
  tags: php
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
  loop:
    - php
    - php-common
    - php-mysql
    - php-xml
    - php-xmlrpc
    - php-curl
    - php-gd 
    - php-imagick
    - php-cli
    - php-dev
    - php-imap
    - php-mbstring
    - php-soap
    - php-zip
    - php-intl

- name: Install MariaDB and it dependencies
  tags: Mariadb
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
  loop:
    - mariadb-server
    - mariadb-client


- name: Start mariadb
  tags: mariadb
  ansible.builtin.systemd.service:
    name: mariadb
    state: started
    enabled: true

- name: Install virtuallenv
  tags: virtualenv
  ansible.builtin.apt:
    name: virtualenv
    state: present

- name: Python dependencies 
  tags: python
  ansible.builtin.apt:
    name:
      - python3-pip
      - python3-dev
      - python3-venv
      - libmysqlclient-dev
    state: present

- name: Create a virtual environment for Python
  tags: mysqlclient
  ansible.builtin.command:
    cmd: python3 -m venv /opt/myenv
    creates: /opt/myenv

- name: Install mysqlclient via pip in virtual environment
  tags: mysqlclient
  ansible.builtin.pip:
    name: mysqlclient
    virtualenv: /opt/myenv
    state: present

